<!DOCTYPE html>
<html lang="ko">

<head>
    
  <script type="module" crossorigin src="./assets/js/link-page.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/js/main.js">
  <link rel="stylesheet" crossorigin href="./assets/css/main">
</head>

<body>
    <style>
        table{
            border-collapse: collapse;
            background: white;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        table thead tr{    height: 60px;background: #36304a;}
        table thead th{
            text-align: center;
            font-family: OpenSans-Regular;
            font-size: 18px;
            color: #fff;
            line-height: 1.2;
            font-weight: unset;
        }
        table tbody tr {
            height: 50px;
        }
        table td, table th {
            text-align: center;
            padding: 0 10px;
        }
        tbody tr:hover {
            color: #555555;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .link-page{
            width: 1000px;
        }
        h1{
            padding-bottom: 2rem;
        }
    </style>
    <h1>페이지 링크</h1>
    <div class="link-page">
        <div class="search-container" style="margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="페이지명으로 검색..." style="padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <table>
            <thead>
                <tr>
                    <th>파일</th>
                    <th>페이지명</th>
                    <th>생성일</th>
                    <th>수정일</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody id="pageTableBody">
                <tr>
                    <td><a href="./index.html" target="_blank">index.html</a></td>
                    <td>메인</td>
                    <td>2025-04-17</td>
                    <td>2025-04-21</td>
                    <td>메인 구성 변경</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const tableBody = document.getElementById('pageTableBody');
            const rows = tableBody.querySelectorAll('tr');
            
            searchInput.addEventListener('keyup', function() {
                const searchTerm = searchInput.value.toLowerCase();
                
                rows.forEach(row => {
                    const titleCell = row.querySelector('td:nth-child(2)');
                    if (titleCell) {
                        const title = titleCell.textContent.toLowerCase();
                        if (title.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>

</body>

</html>
